<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>üöó Drowsiness Detection</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #1e1e1e;
				color: white;
				text-align: center;
				margin: 0;
				padding: 0;
			}

			.container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: flex-start;
				padding-top: 30px;
			}

			video {
				width: 90%;
				max-width: 400px;
				border: 3px solid #444;
				border-radius: 8px;
				margin-bottom: 20px;
			}

			.status-box {
				background: rgba(0, 0, 0, 0.6);
				padding: 15px 25px;
				border-radius: 10px;
				font-size: 18px;
				margin-bottom: 20px;
			}

			.alert {
				color: red;
				font-size: 24px;
				font-weight: bold;
				margin-top: 10px;
				display: none;
			}

			.footer {
				font-size: 14px;
				color: #aaa;
				margin-top: 30px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>üöó Driver Drowsiness Detection</h1>

			<video id="video" autoplay playsinline></video>

			<div class="status-box">
				EAR: <span id="earValue">--</span><br />
				Status: <span id="status">Awake</span>
			</div>

			<div id="alert" class="alert">‚ö†Ô∏è DROWSINESS DETECTED!</div>
		</div>

		<div class="footer">Powered by Flask + MediaPipe</div>

		<audio
			id="alarm"
			src="{{ url_for('static', filename='alarm.wav') }}"
			preload="auto"
		></audio>

		<script src="{{ url_for('static', filename='script.js') }}"></script>
	</body>
</html>
